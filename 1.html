<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="inputTemp" placeholder="Enter temperature">
    <div class="radio-buttons">
      <input type="radio" name="unit" value="celsius" id="celsiusRadio" checked>
      <label for="celsiusRadio">Celsius</label>
      <input type="radio" name="unit" value="fahrenheit" id="fahrenheitRadio">
      <label for="fahrenheitRadio">Fahrenheit</label>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
